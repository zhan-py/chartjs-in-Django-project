<!DOCTYPE html>
<html>
<head>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js" defer></script>
</head>

<body>
  <h2 class="ml-3">Church Donation Dashboard</h2>
  <div>
    <div class="row">
      <div class="col col-3">
        <div id="cards" class="ml-3 mr-5 mt-5">
          <div class="card w-70 mb-3">
            <div class="card-body">
              <p class="card-title">Donation Amount</p>
                <p class="card-text display-4 mt-5">$90K</p>
              <p class="card-text">YTD</p>
            </div>
          </div>
        
          <div class="card w-70 mb-3">
            <div class="card-body">
              <p class="card-title">Donation Count</p>
              <p class="card-text display-4 mt-5">5000</p>
              <p class="card-text">YTD</p>
            </div>
          </div>
        
          <div class="card mb-3">
            <div class="card-body">
              <p class="card-title">Membership Count</p>
              <p class="card-text display-4 mt-5">300</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div id="charts" class="mr-3">
          <div class="row my-5 align-items-center g-5">
            <div class="col">
              <canvas id="areaChart" width="500" height="300"></canvas>
            </div>
            <div class="col">
              <canvas id="doubleColmunChart" width="500" height="300"></canvas>
            </div>
          </div>

          <div class="row my-5 align-items-center g-5">
            <div class="col">
              <canvas id="colmunChart" width="500" height="300"></canvas>
            </div>
            <div class="col">
              <canvas id="myChart" width="500" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
